<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Filter</title>
    <link rel="stylesheet" href="Ex 2.2.css">
</head>
<body>
    <div class="container">
        <header class="filter-head">
            <h2>Product Filter</h2>
            <div>
                <strong><label for="kitty">Filter By : </label></strong>
                <select id="kitty">
                    <option value="all">All</option>
                    <option value="cloths">Clothing</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                </select>
            </div>
        </header>3+
        <hr>
        <section class="products" id="productGrid">
            <div class="card" data-category="electronics">
                <h4>Wireless Keyboard</h4>
                <p class="price">$500</p>
                <p class="category">electronics</p>
            </div>
            <div class="card" data-category="electronics">
                <h4>Remote Car</h4>
                <p class="price">$2000</p>
                <p class="category">electronics</p>
            </div>
            <div class="card" data-category="fashion">
                <h4>Nike Shoe</h4>
                <p class="price">$250</p>
                <p class="category">fashion</p>
            </div>
            <div class="card" data-category="cloths">
                <h4>Saree</h4>
                <p class="price">$7500</p>
                <p class="category">clothing</p>
            </div>
        </section>
    </div>
</body>
<script src="exp2_2.js"></script>
</html>
